            <input type="text" style="height:120px" size="150" maxlenght="500" value="Introduce el texto aquí" name="entrada" id="entrada">
        </div>
           
            <div class="botones"> <!--Clase para los dos primeros botones -->
            <button id="boton_1">Encriptar</button>
            <button id="boton_2">Desencriptar</button>
            </div>

            <div id="output"> <!--El cajon para el area donde muestra el desencriptado -->
                <input type="text" style="height:120px" size="150" maxlenght="500" value="" name="salida" id="salida">
            </div>


            <div id="botoncopiar"> <!--Clase para el boton copiar -->
                <button id="boton_copiar" onclick=copyToClip()>Copiar</button>
            </div>
